<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main class="center-container">
        <h1>Stone Paper Scissor Game</h1>
        <div class="button-container">
            <button onclick="play('r')" class="game-button">Rock</button>
            <button onclick="play('p')" class="game-button">Paper</button>
            <button onclick="play('s')" class="game-button">Scissor</button>
        </div>
        <div class="result-container">
            <p id="result" class="result"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
